<!DOCTYPE html>
<html>
<head>
    <title>AI </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            text-align: center;
            padding: 30px;
        }

        h1 {
            color: #111;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            padding: 25px;
            margin: 20px auto;
            width: 700px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }

        .risk-bar-container {
            width: 100%;
            height: 25px;
            background: #eee;
            border-radius: 20px;
            overflow: hidden;
            margin-top: 10px;
        }

        .risk-bar {
            height: 100%;
            border-radius: 20px;
            transition: width 1s ease-in-out;
        }

        .high { background: #e53935; }
        .moderate { background: #fbc02d; }
        .low { background: #43a047; }

        img {
            width: 300px;
            margin: 10px;
            border-radius: 8px;
        }

        .images {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .badge {
            padding: 8px 15px;
            border-radius: 20px;
            color: white;
            display: inline-block;
            margin-top: 10px;
            font-weight: bold;
        }

        .confidence-high { background: #2e7d32; }
        .confidence-medium { background: #f57c00; }
        .confidence-low { background: #c62828; }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #1976d2;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #0d47a1;
        }

        input[type="file"] {
            margin: 15px;
        }
    </style>
</head>

<body>

<h1>AI-Powered Explainable Melanoma Risk Assessment System with Uncertainty Estimation</h1>

<div class="card">
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <br>
        <button type="submit">Analyze Lesion</button>
    </form>
</div>

{% if risk_score %}

<div class="card">

    <h2>Risk Score: {{ risk_score }}%</h2>

    <div class="risk-bar-container">
        <div class="risk-bar 
            {% if risk_score|float >= 60 %}
                high
            {% elif risk_score|float >= 30 %}
                moderate
            {% else %}
                low
            {% endif %}"
            style="width: {{ risk_score }}%;">
        </div>
    </div>

    <h3>Risk Category: {{ risk_category }}</h3>

    <h3>Uncertainty: {{ uncertainty }}</h3>

    <div class="badge 
        {% if confidence == 'VERY HIGH' %}
            confidence-high
        {% elif confidence == 'HIGH' %}
            confidence-medium
        {% else %}
            confidence-low
        {% endif %}">
        Confidence: {{ confidence }}
    </div>

</div>

<div class="card">
    <h2>Visual Explanation</h2>
    <div class="images">
        <div>
            <h4>Original</h4>
            <img src="{{ original_image }}">
        </div>

        <div>
            <h4>Grad-CAM</h4>
            <img src="{{ gradcam_image }}">
        </div>
    </div>
</div>

{% endif %}

</body>
</html>
